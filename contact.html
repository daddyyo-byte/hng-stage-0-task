<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Us - Dami Bakare</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="contact.css" />
  </head>
  <body>
    <nav class="main-nav" aria-label="Main navigation">
      <div class="nav-container">
        <a href="index.html" class="nav-link">Home</a>
        <a href="about.html" class="nav-link">About Me</a>
        <a href="contact.html" class="nav-link active">Contact</a>
      </div>
    </nav>

    <main id="main-content" class="contact-page">
      <article class="contact-container">
        <header class="page-header">
          <h1>Contact Us</h1>
          <p>Get in touch with me. I'd love to hear from you!</p>
        </header>

        <form
          id="contact-form"
          class="contact-form"
          aria-label="Contact form"
          novalidate
        >
          <div class="form-group">
            <label for="contact-name" class="form-label">
              Full Name <span class="required" aria-label="required">*</span>
            </label>
            <input
              type="text"
              id="contact-name"
              name="name"
              data-testid="test-contact-name"
              class="form-input"
              required
              aria-required="true"
              aria-describedby="error-name"
            />
            <span
              id="error-name"
              data-testid="test-contact-error-name"
              class="error-message"
              role="alert"
              aria-live="polite"
            ></span>
          </div>

          <div class="form-group">
            <label for="contact-email" class="form-label">
              Email <span class="required" aria-label="required">*</span>
            </label>
            <input
              type="email"
              id="contact-email"
              name="email"
              data-testid="test-contact-email"
              class="form-input"
              required
              aria-required="true"
              aria-describedby="error-email"
            />
            <span
              id="error-email"
              data-testid="test-contact-error-email"
              class="error-message"
              role="alert"
              aria-live="polite"
            ></span>
          </div>

          <div class="form-group">
            <label for="contact-subject" class="form-label">
              Subject <span class="required" aria-label="required">*</span>
            </label>
            <input
              type="text"
              id="contact-subject"
              name="subject"
              data-testid="test-contact-subject"
              class="form-input"
              required
              aria-required="true"
              aria-describedby="error-subject"
            />
            <span
              id="error-subject"
              data-testid="test-contact-error-subject"
              class="error-message"
              role="alert"
              aria-live="polite"
            ></span>
          </div>

          <div class="form-group">
            <label for="contact-message" class="form-label">
              Message <span class="required" aria-label="required">*</span>
              <span class="helper-text">(Minimum 10 characters)</span>
            </label>
            <textarea
              id="contact-message"
              name="message"
              data-testid="test-contact-message"
              class="form-textarea"
              rows="6"
              required
              aria-required="true"
              aria-describedby="error-message"
            ></textarea>
            <span
              id="error-message"
              data-testid="test-contact-error-message"
              class="error-message"
              role="alert"
              aria-live="polite"
            ></span>
          </div>

          <div
            id="success-message"
            data-testid="test-contact-success"
            class="success-message"
            role="status"
            aria-live="polite"
            style="display: none"
          >
            <p>Thank you for your message! We'll get back to you soon.</p>
          </div>

          <button
            type="submit"
            data-testid="test-contact-submit"
            class="submit-button"
          >
            Send Message
          </button>
        </form>
      </article>
    </main>

    <script src="script.js"></script>
  </body>
</html>
